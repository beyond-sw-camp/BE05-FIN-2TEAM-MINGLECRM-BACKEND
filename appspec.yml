version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/mingle
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  Install:
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: /scripts/deploy.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: /scripts/stop.sh
      timeout: 300
      runas: ubuntu
